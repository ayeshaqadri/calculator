<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/cal.jpeg" type="image/x-icon">
</head>

<body>
    <div class="countainer">
        <div class="calculator">
            <div id="datetime" class="datetime"></div>
            <form>
                <div class="display">
                    <input type="text" placeholder="0" name="display">
                </div>
                <div>
                    <input type="button" value="AC" class="btnclr" onclick="display.value = ''">
                    <input type="button" value="DEL" class="btnclr" onclick="display.value = display.value.toString().slice
                    (0,-1)">
                    <input type="button" value="." class="btnclr" onclick="display.value += '.'">
                    <input type="button" value="/" class="btnclr" onclick="display.value += '/'">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7'">
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9" onclick="display.value += '9'">
                    <input type="button" value="*" class="btnclr" onclick="display.value += '*'">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="5" onclick="display.value += '5'">
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input type="button" value="-" class="btnclr" onclick="display.value += '-'">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="2" onclick="display.value += '2'">
                    <input type="button" value="3" onclick="display.value += '3'">
                    <input type="button" value="+" class="btnclr" onclick="display.value += '+'">
                </div>
                <div>
                    <input type="button" value="0" onclick="display.value += '0'">
                    <input type="button" value="%" class="btnclr" onclick="display.value += '%'">
                    <input type="button" value="=" class="equal" onclick="display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
